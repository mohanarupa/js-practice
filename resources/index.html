<html>
<head>
    <style>
        fieldset { border-width: .2cm;
        border-color: yellow;
        background-color: rgb(252, 252, 199);
        padding-left: 3cm}

        label:hover { font-size: larger;}
                      
        input:hover {transform: scale(1,1.4)}             
    </style>
   
</head>
  
<body>
    
    <form action="destination" method="get" name="test">
        <h1>Please Enter Your Details For Our Dating Website!</h1>
        <fieldset >
            <legend>Your Face</legend>

            <label for="UploadYourImage">Your Image:</label>
            <input id="UploadYourImage" type="file" name="UploadYourImage">
            <img src="">
        </fieldset>    

        <fieldset >
            <legend>Your General Details</legend>
            
            <label for="name">Name:</label>
            <input type="text" id="name" ><br>
            <label for="gender">Gender:</label>
            <input type="radio" name="gender" value="male" >Male
            <input type="radio" name="gender" value="female">Female<br>

            <label for="age">Age:</label>
            <input type="number" id="age" ><br>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" ><br>

            <label for="color">Fav Color:</label>
            <input type="color" id="color" ><br>

            <label for="country">Country:</label>
            <select id="country">
                <option value="USA">USA</option>
                <option value="India">India</option>
            </select> 
            
        </fieldset>    

        <fieldset >
            <legend>Your Indicators</legend>
            
            <label for="height">Height</label>
            <input type="range" id="height" min="10" max="30" value="15"><br>
            
            <label for="sal">Salary</label>
            <input type="range" id="sal" min="10" max="30" value="15">
        </fieldset>    

        <fieldset >
            <legend>Your Contact Information</legend>
            
            <label for="email">Email</label>
            <input type="email" id="email" ><br>

            <label for="tel">Mobile</label>
            <input type="tel" id="tel"><br>

            <label for="addr">Address</label>
            <textarea rows="4" cols="50" id="addr"></textarea><br>
            
            <label for="contactType">Method to contact you</label>
            <input type="checkbox" id = "contactType" name="contactType" value="email">
            Email</input>
            <input type="checkbox" id = "contactType" name="contactType" value="whatsApp">
            WhatsApp</input>
            </label>
        </fieldset>    
            
    </form>
</body>


</html>
